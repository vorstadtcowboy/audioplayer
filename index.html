<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="audio.js"></script>
    <style>
      audio,
      progress {
        display: block;
      }
      progress {
        width: 100%;
      }

      .prg-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .audioplayer {
        max-width: 300px;
        margin: 2rem auto;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      button {
        flex-grow: 1;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Audio Player mit Progress Bar</h1>
    <div class="audioplayer">
      <div class="prg-bar">
        <!-- https://developer.mozilla.org/de/docs/Web/HTML/Element/progress-->
        <progress value="0" max="100" id="bar"></progress>
        <span id="current-time">00:00</span>
        <span id="duration"></span>
      </div>
      <div class="controls">
        <button id="play">play</button>
        <button id="pause">pause</button>
      </div>
    </div>
  </body>
</html>
